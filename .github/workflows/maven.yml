name: Java CI with Maven

on:
  push:
    branches:
      - develop
      - 'feature/**'
  pull_request:
    branches: [ "develop" ]

env:
  SONAR_URL: ${{ secrets.SONAR_URL }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  build:

    #runs-on: ubuntu-latest
    runs-on: [self-hosted, Linux]

    steps:
    - uses: actions/checkout@v3
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: ./mvnw -B verify --file pom.xml

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v4.4.1
      # build the project in a docker container with a specific maven settings.xml
      # it uses env variables from GitHub secrets for the credentials
      # to GitHub, dockerhub and sonar.
    - name: run sonar with Maven in docker
      run: |
          ./mvnw sonar:sonar \
              -Dsonar.branch.name=${{ env.GITHUB_REF_SLUG }} \
              -DskipTests=true \

    - name: Extract Maven project version
      run: echo VERSION=$(./mvnw -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec) >> "$GITHUB_ENV"
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        file: docker/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/jpajaxrs:${{ env.VERSION }}

